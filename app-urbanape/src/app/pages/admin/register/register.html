<div class="min-h-screen bg-gray-50">
  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 sm:p-6 lg:p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
        <!-- Nome -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Nome Completo <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="userData.name"
            required
            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all placeholder:font-thin placeholder:text-gray-400"
            placeholder="João Silva"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Email <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            required
            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all placeholder:font-thin placeholder:text-gray-400"
            placeholder="joao@example.com"
          />
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Senha <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            (input)="validatePassword(userData.password)"
            required
            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-sm border rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all placeholder:font-thin placeholder:text-gray-400"
            [class.border-gray-300]="!userData.password || isPasswordValid"
            [class.border-red-300]="userData.password && !isPasswordValid"
            placeholder="••••••••"
          />
          
          <!-- Regras de Senha -->
          <div class="mt-2 space-y-1.5">
            <div class="flex items-center text-xs sm:text-sm">
              <svg
                class="w-4 h-4 mr-2 shrink-0"
                [class.text-green-500]="passwordRules.minLength"
                [class.text-gray-400]="!passwordRules.minLength"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @if (passwordRules.minLength) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                } @else {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                }
              </svg>
              <span [class.text-gray-600]="passwordRules.minLength" [class.text-gray-500]="!passwordRules.minLength">
                Mínimo 8 caracteres
              </span>
            </div>
            <div class="flex items-center text-xs sm:text-sm">
              <svg
                class="w-4 h-4 mr-2 shrink-0"
                [class.text-green-500]="passwordRules.hasUpperCase"
                [class.text-gray-400]="!passwordRules.hasUpperCase"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @if (passwordRules.hasUpperCase) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                } @else {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                }
              </svg>
              <span [class.text-gray-600]="passwordRules.hasUpperCase" [class.text-gray-500]="!passwordRules.hasUpperCase">
                Pelo menos 1 letra maiúscula
              </span>
            </div>
            <div class="flex items-center text-xs sm:text-sm">
              <svg
                class="w-4 h-4 mr-2 shrink-0"
                [class.text-green-500]="passwordRules.hasLowerCase"
                [class.text-gray-400]="!passwordRules.hasLowerCase"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @if (passwordRules.hasLowerCase) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                } @else {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                }
              </svg>
              <span [class.text-gray-600]="passwordRules.hasLowerCase" [class.text-gray-500]="!passwordRules.hasLowerCase">
                Pelo menos 1 letra minúscula
              </span>
            </div>
            <div class="flex items-center text-xs sm:text-sm">
              <svg
                class="w-4 h-4 mr-2 shrink-0"
                [class.text-green-500]="passwordRules.hasNumber"
                [class.text-gray-400]="!passwordRules.hasNumber"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @if (passwordRules.hasNumber) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                } @else {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                }
              </svg>
              <span [class.text-gray-600]="passwordRules.hasNumber" [class.text-gray-500]="!passwordRules.hasNumber">
                Pelo menos 1 número
              </span>
            </div>
            <div class="flex items-center text-xs sm:text-sm">
              <svg
                class="w-4 h-4 mr-2 shrink-0"
                [class.text-green-500]="passwordRules.hasSpecialChar"
                [class.text-gray-400]="!passwordRules.hasSpecialChar"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                @if (passwordRules.hasSpecialChar) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                } @else {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                }
              </svg>
              <span [class.text-gray-600]="passwordRules.hasSpecialChar" [class.text-gray-500]="!passwordRules.hasSpecialChar">
                Pelo menos 1 caractere especial
              </span>
            </div>
          </div>
        </div>

        <!-- Role -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
            Tipo de Usuário <span class="text-red-500">*</span>
          </label>
          <select
            id="role"
            name="role"
            [(ngModel)]="userData.role"
            required
            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all bg-white"
          >
            <option value="USER">Usuário</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>

        <!-- Mensagem de Sucesso -->
        @if (successMessage) {
          <div class="bg-green-50 border border-green-200 text-green-700 px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg text-xs sm:text-sm">
            {{ successMessage }}
          </div>
        }

        <!-- Mensagem de Erro -->
        @if (errorMessage) {
          <div class="bg-red-50 border border-red-200 text-red-700 px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg text-xs sm:text-sm">
            {{ errorMessage }}
          </div>
        }

        <!-- Botões -->
        <div class="flex flex-col-reverse sm:flex-row items-stretch sm:items-center justify-end gap-3 sm:gap-4 pt-4 sm:pt-6">
          <button
            type="button"
            (click)="goBack()"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 text-sm font-medium text-white bg-cyan-500 rounded-lg hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-[1.02] active:scale-[0.98]"
          >
            @if (isLoading) {
              <span class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-2 sm:mr-3 h-4 w-4 sm:h-5 sm:w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Cadastrando...
              </span>
            } @else {
              Cadastrar Usuário
            }
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
