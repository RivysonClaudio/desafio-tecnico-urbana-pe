<header class="bg-white shadow-sm border-b border-gray-200 px-3 sm:px-4 lg:px-6 xl:px-8 py-3 sm:py-4">
    <div class="flex items-center justify-between gap-2 sm:gap-4">
      <div class="flex items-center space-x-2 sm:space-x-4 min-w-0 flex-1">
        @if (showMenuButton) {
          <button
            (click)="onToggleMenu()"
            class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors flex-shrink-0"
            aria-label="Abrir menu"
          >
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        }
        <img src="/urbanape-logo.svg" alt="Urbanape Logo" class="h-8 sm:h-10 w-auto flex-shrink-0" />
      </div>
      <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
        @if (showUserInfo && currentUser) {
          <!-- Desktop: Mostra nome e email -->
          <div class="hidden sm:block text-right">
            <p class="text-sm font-medium text-gray-900 truncate max-w-[200px]">{{ currentUser.name }}</p>
            <p class="text-xs text-gray-500 truncate max-w-[200px]">{{ currentUser.email }}</p>
          </div>
          
          <!-- Mobile: Mostra apenas nome com dropdown -->
          <div class="sm:hidden relative" (click)="$event.stopPropagation()">
            <button
              type="button"
              (click)="toggleUserMenu()"
              class="flex items-center space-x-2 p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
              [attr.aria-expanded]="isUserMenuOpen"
              aria-haspopup="true"
            >
              <div class="flex-shrink-0 w-8 h-8 rounded-full bg-cyan-500 flex items-center justify-center">
                <span class="text-white text-xs font-medium">
                  {{ getInitials(currentUser.name) }}
                </span>
              </div>
              <span class="text-sm font-medium text-gray-900 truncate max-w-[120px]">
                {{ currentUser.name }}
              </span>
              <svg
                class="w-4 h-4 text-gray-500 flex-shrink-0"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            @if (isUserMenuOpen) {
              <div
                class="absolute right-0 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                role="menu"
                aria-orientation="vertical"
                tabindex="-1"
              >
                <div class="py-1" role="none">
                  <div class="px-4 py-3 border-b border-gray-200">
                    <p class="text-sm font-medium text-gray-900">{{ currentUser.name }}</p>
                    <p class="text-xs text-gray-500 truncate mt-1">{{ currentUser.email }}</p>
                  </div>
                  <button
                    (click)="onLogout()"
                    class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-gray-100 transition-colors"
                    role="menuitem"
                  >
                    <svg
                      class="w-4 h-4 mr-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                      />
                    </svg>
                    Sair
                  </button>
                </div>
              </div>
            }
          </div>
        }
      </div>
    </div>
</header>
