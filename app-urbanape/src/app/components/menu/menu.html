<!-- Sidebar Menu -->
<aside
  class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
>
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="flex items-center justify-between p-5 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <img src="/urbanape-logo.svg" alt="Urbanape Logo" class="h-8 w-auto" />
      </div>
      <button
        (click)="onCloseMenu()"
        class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
        aria-label="Fechar menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 overflow-y-auto p-4">
      <ul class="space-y-1">
        @for (item of items; track item.route) {
          <li>
            <a
              [routerLink]="item.route"
              routerLinkActive="bg-gray-100 text-gray-900"
              [routerLinkActiveOptions]="{ exact: false }"
              (click)="onCloseMenu()"
              class="flex items-center space-x-3 px-3 py-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md transition-colors text-sm"
            >
              @if (item.icon) {
                <span [innerHTML]="getIconSvg(item.icon)" class="shrink-0"></span>
              }
              <span>{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>

    <!-- Footer - Logout Button -->
    <div class="border-t border-gray-200 p-4">
      <button
        (click)="onLogout()"
        class="flex items-center space-x-3 px-3 py-2 w-full text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md transition-colors text-sm"
      >
        <span [innerHTML]="getIconSvg('logout')" class="shrink-0"></span>
        <span>Sair</span>
      </button>
    </div>
  </div>
</aside>
