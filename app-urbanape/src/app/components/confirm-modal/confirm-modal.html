@if (isOpen) {
  <div
    class="fixed inset-0 z-50 overflow-y-auto"
    (click)="onOverlayClick()"
    role="dialog"
    aria-modal="true"
  >
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black/60 transition-opacity"></div>

    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div
        class="relative bg-white rounded-xl shadow-xl max-w-md w-full p-6"
        (click)="onModalClick($event)"
      >
        <!-- Header -->
        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
        </div>

        <!-- Message -->
        <div class="mb-6">
          <p class="text-sm text-gray-600">{{ message }}</p>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col-reverse sm:flex-row items-stretch sm:items-center justify-end gap-3 sm:gap-4">
          <button
            type="button"
            (click)="onCancel()"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
          >
            {{ cancelText }}
          </button>
          <button
            type="button"
            (click)="onConfirm()"
            [class]="'w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 text-sm font-medium text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-[1.02] active:scale-[0.98] ' + (danger ? 'bg-red-500 hover:bg-red-600 focus:ring-red-500' : confirmButtonClass + ' focus:ring-cyan-500')"
          >
            {{ confirmText }}
          </button>
        </div>
      </div>
    </div>
  </div>
}
